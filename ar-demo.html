<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Food Camera Demo</title>

    <!-- Google Model Viewer Library -->
    <script type="module"
        src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
        }

        h2 {
            margin-bottom: 20px;
        }

        model-viewer {
            width: 100%;
            height: 500px;
            background: #ffffff;
            border-radius: 10px;
        }

        .ar-button {
            background-color: #ff4500;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 18px;
        }

        .ar-button:hover {
            background-color: #e03d00;
        }
    </style>
</head>

<body>

    <h2>üçï AR Food Camera Demo</h2>

    <!-- 3D + AR Viewer -->
    <model-viewer
        id="foodModel"
        src="pizza.glb"
        alt="Pizza 3D Model"
        ar
        camera-controls
        auto-rotate
        ar-modes="scene-viewer quick-look webxr">
    </model-viewer>

    <!-- Custom AR Button (Optional) -->
    <button class="ar-button" onclick="activateAR()">
        View in AR
    </button>

    <script>
        function activateAR() {
            const modelViewer = document.getElementById("foodModel");
            if (modelViewer.activateAR) {
                modelViewer.activateAR();
            } else {
                alert("AR not supported on this device.");
            }
        }
    </script>

</body>
</html>
